        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            -webkit-font-smoothing: antialiased;

            text-rendering: optimizeLegibility;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        :root {
            /* E-commerce Color Palette */
            --primary: #0f172a;
            --primary-dark: #020617;
            --primary-light: #334155;
            --secondary: #dc2626;
            --secondary-dark: #b91c1c;
            --accent: #059669;
            --accent-light: #10b981;
            --success: #16a34a;
            --warning: #ca8a04;
            --error: #dc2626;
            
            /* E-commerce Neutrals */
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* E-commerce Text Colors */
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --text-light: #ffffff;
            --text-success: #16a34a;
            --text-warning: #ca8a04;
            --text-error: #dc2626;
            
            /* E-commerce Backgrounds */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #f1f5f9;
            --bg-dark: #0f172a;
            --bg-card: #ffffff;
            --bg-overlay: rgba(0, 0, 0, 0.5);
            
            /* E-commerce Shadows */
            --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --shadow-card: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-card-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            /* E-commerce Border Radius */
            --radius-none: 0;
            --radius-sm: 0.125rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
            
            /* E-commerce Spacing */
            --space-0: 0;
            --space-px: 1px;
            --space-0-5: 0.125rem;
            --space-1: 0.25rem;
            --space-1-5: 0.375rem;
            --space-2: 0.5rem;
            --space-2-5: 0.625rem;
            --space-3: 0.75rem;
            --space-3-5: 0.875rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-7: 1.75rem;
            --space-8: 2rem;
            --space-9: 2.25rem;
            --space-10: 2.5rem;
            --space-11: 2.75rem;
            --space-12: 3rem;
            --space-14: 3.5rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            --space-28: 7rem;
            --space-32: 8rem;
            --space-36: 9rem;
            --space-40: 10rem;
            --space-44: 11rem;
            --space-48: 12rem;
            --space-52: 13rem;
            --space-56: 14rem;
            --space-60: 15rem;
            --space-64: 16rem;
            --space-72: 18rem;
            --space-80: 20rem;
            --space-96: 24rem;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.025em;
            line-height: 1.2;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }
        
        .container-wide {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }
        
                 /* Enhanced E-commerce Header */
         header {
             background: rgba(255, 255, 255, 0.95);
             border-bottom: 1px solid var(--gray-200);
             padding: 0;
             position: fixed;
             top: 0;
             left: 0;
             right: 0;
             z-index: 1000;
             box-shadow: var(--shadow-lg);
             -webkit-backdrop-filter: blur(10px);
             backdrop-filter: blur(10px);
         }
         
         .header-top {
             background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
             color: var(--text-light);
             padding: var(--space-3) 0;
             font-size: 0.9rem;
             text-align: center;
             position: relative;
             overflow: hidden;
         }
         
         .header-top::before {
             content: '';
             position: absolute;
             top: 0;
             left: -100%;
             width: 100%;
             height: 100%;
             background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
             animation: shimmer 3s infinite;
         }
         
         @keyframes shimmer {
             0% { left: -100%; }
             100% { left: 100%; }
         }
         
         .header-top p {
             position: relative;
             z-index: 2;
             font-weight: 500;
             letter-spacing: 0.5px;
             display: flex;
             align-items: center;
             justify-content: center;
             gap: var(--space-4);
             flex-wrap: wrap;
         }
         
         .header-feature {
             display: flex;
             align-items: center;
             gap: var(--space-2);
             padding: var(--space-1) var(--space-3);
             border-radius: var(--radius-lg);
             background: rgba(255, 255, 255, 0.1);
             backdrop-filter: blur(5px);
             -webkit-backdrop-filter: blur(5px);
             transition: all 0.3s ease;
         }
         
         .header-feature:hover {
             background: rgba(255, 255, 255, 0.2);
             transform: translateY(-1px);
         }
         
         .header-separator {
             color: var(--gray-300);
             font-weight: 300;
         }
         
         .header-main {
             padding: var(--space-5) 0;
             background: var(--bg-primary);
         }
        
                 nav {
             display: flex;
             justify-content: space-between;
             align-items: center;
             position: relative;
         }
         
         /* Enhanced Logo */
         .logo {
             display: flex;
             align-items: center;
             gap: var(--space-3);
             cursor: pointer;
             transition: all 0.3s ease;
             padding: var(--space-2);
             border-radius: var(--radius-lg);
         }
         
         .logo:hover {
             transform: scale(1.05);
             background: var(--gray-50);
         }
         
         .logo-icon {
             width: 60px;
             height: 60px;
             border-radius: var(--radius-lg);
             overflow: hidden;
             flex-shrink: 0;
             box-shadow: var(--shadow-md);
             transition: all 0.3s ease;
         }
         
         .logo-image {
             width: 100%;
             height: 100%;
             object-fit: cover;
             object-position: center;
             transition: all 0.3s ease;
             filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
         }
         
         .logo:hover .logo-icon {
             transform: scale(1.1);
             box-shadow: var(--shadow-lg);
         }
         
         .logo:hover .logo-image {
             filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.2));
         }
         
         .fallback-logo {
             width: 100%;
             height: 100%;
             display: flex;
             align-items: center;
             justify-content: center;
             background: var(--gray-100);
             color: var(--gray-500);
             font-size: 2rem;
         }
         
         @keyframes bounce {
             0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
             40% { transform: translateY(-5px); }
             60% { transform: translateY(-3px); }
         }
         
         .logo-text {
             display: flex;
             flex-direction: column;
             line-height: 1;
         }
         
         .logo-main {
             font-family: 'Playfair Display', serif;
             font-size: 2rem;
             font-weight: 800;
             background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
             background-clip: text;
             letter-spacing: -0.05em;
         }
         
         .logo-tagline {
             font-family: 'Inter', sans-serif;
             font-size: 0.8rem;
             font-weight: 600;
             color: var(--text-secondary);
             text-transform: uppercase;
             letter-spacing: 0.15em;
             margin-top: var(--space-1);
         }
        
                 /* Enhanced Logo - Duplicate removed */
        
                 .nav-items {
             display: flex;
             list-style: none;
             gap: var(--space-6);
             align-items: center;
         }
         
         .nav-item {
             cursor: pointer;
             font-weight: 600;
             padding: var(--space-3) var(--space-5);
             border-radius: var(--radius-lg);
             color: var(--text-secondary);
             position: relative;
             transition: all 0.3s ease;
             font-size: 0.95rem;
             letter-spacing: 0.5px;
         }
         
         .nav-item::before {
             content: '';
             position: absolute;
             bottom: 0;
             left: 50%;
             width: 0;
             height: 2px;
             background: linear-gradient(90deg, var(--secondary), var(--primary));
             transition: all 0.3s ease;
             transform: translateX(-50%);
         }
         
         .nav-item:hover {
             background: var(--gray-50);
             color: var(--text-primary);
             transform: translateY(-2px);
         }
         
         .nav-item:hover::before {
             width: 80%;
         }
         
         .nav-item.active {
             background: linear-gradient(135deg, var(--primary), var(--primary-dark));
             color: var(--text-light);
             box-shadow: var(--shadow-md);
         }
         
         .nav-item.active::before {
             width: 80%;
             background: var(--text-light);
         }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
            background: var(--gray-50);
            border: 2px solid transparent;
        }
        
        .cart-icon:hover {
            background: var(--gray-100);
            border-color: var(--secondary);
            transform: scale(1.1);
        }
        
        .cart-icon i {
            font-size: 1.3rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .cart-icon:hover i {
            color: var(--secondary);
        }
         
         /* Enhanced Search Bar Styles */
         .search-container {
             flex: 1;
             max-width: 450px;
             margin: 0 var(--space-8);
         }
         
         .search-box {
             position: relative;
             width: 100%;
         }
         
         .search-input {
             width: 100%;
             padding: var(--space-4) var(--space-12) var(--space-4) var(--space-12);
             border: 2px solid var(--gray-200);
             border-radius: var(--radius-full);
             font-size: 1rem;
             background: var(--bg-primary);
             transition: all 0.3s ease;
             box-shadow: var(--shadow-sm);
         }
         
         .search-input:focus {
             outline: none;
             border-color: var(--secondary);
             box-shadow: 0 0 0 4px rgb(220 38 38 / 0.1);
             transform: scale(1.02);
         }
         
         .search-input::placeholder {
             color: var(--gray-400);
             font-weight: 500;
         }
         
         .search-icon {
             position: absolute;
             left: var(--space-4);
             top: 50%;
             transform: translateY(-50%);
             color: var(--gray-500);
             font-size: 1rem;
             transition: all 0.3s ease;
         }
         
         .search-input:focus + .search-icon {
             color: var(--secondary);
         }
         
                  .cart-badge {
             position: absolute;
             top: -10px;
             right: -10px;
             background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
             color: var(--text-light);
             border-radius: var(--radius-full);
             width: 24px;
             height: 24px;
             display: flex;
             align-items: center;
             justify-content: center;
             font-size: 0.8rem;
             font-weight: 700;
             border: 2px solid var(--bg-primary);
             box-shadow: var(--shadow-md);
             animation: pulse 2s infinite;
         }
         
         @keyframes pulse {
             0% { transform: scale(1); }
             50% { transform: scale(1.1); }
             100% { transform: scale(1); }
         }
        
                 /* Enhanced E-commerce Hero Section */
         .hero {
             background: linear-gradient(135deg, var(--primary) 0%, var(--gray-800) 50%, var(--secondary) 100%);
             min-height: 90vh;
             display: flex;
             align-items: center;
             justify-content: center;
             color: var(--text-light);
             text-align: center;
             position: relative;
             overflow: hidden;
             padding-top: 180px;
         }
         
         .hero::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: url('https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
             opacity: 0.15;
             z-index: 0;
             animation: slowZoom 20s infinite alternate;
         }
         
         @keyframes slowZoom {
             0% { transform: scale(1); }
             100% { transform: scale(1.1); }
         }
         
         .hero::after {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: linear-gradient(135deg, 
                 rgba(15, 23, 42, 0.8) 0%, 
                 rgba(30, 41, 59, 0.7) 50%, 
                 rgba(220, 38, 38, 0.6) 100%);
             z-index: 1;
         }
        
                 .hero-content {
             position: relative;
             z-index: 2;
             max-width: 1000px;
             padding: 0 var(--space-6);
             animation: fadeInUp 1s ease-out;
         }
         
         @keyframes fadeInUp {
             from {
                 opacity: 0;
                 transform: translateY(30px);
             }
             to {
                 opacity: 1;
                 transform: translateY(0);
             }
         }
         
         .hero-title {
             font-size: clamp(3.5rem, 8vw, 6rem);
             margin-bottom: var(--space-6);
             font-weight: 900;
             letter-spacing: -0.05em;
             line-height: 1.1;
             text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
             background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
             background-clip: text;
         }
         
         .hero-subtitle {
             font-size: clamp(1.2rem, 4vw, 1.6rem);
             margin-bottom: var(--space-8);
             opacity: 0.95;
             font-weight: 500;
             line-height: 1.6;
             color: var(--gray-100);
             max-width: 700px;
             margin-left: auto;
             margin-right: auto;
             text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
         }
        
                 .hero-buttons {
             display: flex;
             gap: var(--space-6);
             justify-content: center;
             flex-wrap: wrap;
             animation: fadeInUp 1s ease-out 0.3s both;
         }
         
         .btn {
             padding: var(--space-5) var(--space-10);
             font-size: 1.1rem;
             font-weight: 700;
             border-radius: var(--radius-full);
             cursor: pointer;
             text-decoration: none;
             display: inline-flex;
             align-items: center;
             gap: var(--space-3);
             transition: all 0.3s ease;
             border: none;
             font-family: inherit;
             position: relative;
             overflow: hidden;
             letter-spacing: 0.5px;
         }
         
         .btn::before {
             content: '';
             position: absolute;
             top: 0;
             left: -100%;
             width: 100%;
             height: 100%;
             background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
             transition: left 0.5s ease;
         }
         
         .btn:hover::before {
             left: 100%;
         }
         
         .btn-primary {
             background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
             color: var(--text-light);
             box-shadow: var(--shadow-xl);
             border: 2px solid transparent;
         }
         
         .btn-primary:hover {
             background: linear-gradient(135deg, var(--secondary-dark), var(--secondary));
             transform: translateY(-3px);
             box-shadow: var(--shadow-2xl);
             border-color: var(--text-light);
         }
         
         .btn-secondary {
             background: transparent;
             color: var(--text-light);
             border: 3px solid var(--text-light);
             backdrop-filter: blur(10px);
             -webkit-backdrop-filter: blur(10px);
         }
         
         .btn-secondary:hover {
             background: var(--text-light);
             color: var(--primary);
             transform: translateY(-3px);
             box-shadow: var(--shadow-xl);
         }
        
        /* E-commerce Section Styles */
        section {
            padding: var(--space-24) 0;
            position: relative;
            background: var(--bg-primary);
        }
        
        section:nth-child(even) {
            background: var(--bg-secondary);
        }
        
        #about {
            background: var(--bg-accent);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: var(--space-16);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .section-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin-bottom: var(--space-4);
        }
        
        .section-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
                 /* Enhanced E-commerce Category Navigation */
         .category-nav {
             background: var(--bg-primary);
             border-bottom: 1px solid var(--gray-200);
             padding: var(--space-6) 0;
             position: relative;
             z-index: 100;
             box-shadow: var(--shadow-lg);
             backdrop-filter: blur(10px);
             -webkit-backdrop-filter: blur(10px);
             margin-bottom: var(--space-8);
         }
         
         .category-tabs {
             display: flex;
             justify-content: center;
             flex-wrap: wrap;
             gap: var(--space-3);
             max-width: 100%;
         }
         
         .category-tab {
             background: var(--gray-50);
             color: var(--text-secondary);
             border: 2px solid var(--gray-200);
             padding: var(--space-4) var(--space-8);
             border-radius: var(--radius-full);
             cursor: pointer;
             font-weight: 600;
             font-size: 0.95rem;
             position: relative;
             white-space: nowrap;
             transition: all 0.3s ease;
             box-shadow: var(--shadow-sm);
             letter-spacing: 0.5px;
         }
         
         .category-tab::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: linear-gradient(135deg, var(--primary), var(--secondary));
             border-radius: var(--radius-full);
             opacity: 0;
             transition: opacity 0.3s ease;
             z-index: -1;
         }
         
         .category-tab.active {
             background: transparent;
             color: var(--text-light);
             border-color: transparent;
             box-shadow: var(--shadow-lg);
             transform: translateY(-2px);
         }
         
         .category-tab.active::before {
             opacity: 1;
         }
         
         .category-tab:hover:not(.active) {
             background: var(--gray-100);
             color: var(--text-primary);
             border-color: var(--secondary);
             transform: translateY(-2px);
             box-shadow: var(--shadow-md);
         }
        
        /* E-commerce Product Grid */
        .products-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-6);
            margin-top: var(--space-8);
        }
        
                 .product-card {
             background: var(--bg-card);
             border-radius: var(--radius-2xl);
             overflow: hidden;
             border: 2px solid var(--gray-200);
             box-shadow: var(--shadow-card);
             transition: all 0.4s ease;
             position: relative;
             cursor: pointer;
         }
         
         .product-card:hover {
             transform: translateY(-8px) scale(1.02);
             box-shadow: var(--shadow-2xl);
             border-color: var(--secondary);
         }
         
         .product-card::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;

                    // Find the current section based on scroll position
                    let currentSection = 'home';
                    
                    for (let i = 0; i < sections.length; i++) {
                        const section = document.getElementById(sections[i]);
                        if (section) {
                            const sectionTop = section.offsetTop;
                            const sectionBottom = sectionTop + section.offsetHeight;
                            
                            // Check if scroll position is within this section
                            if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                                currentSection = sections[i];
                                break;
                            }
                        }
                    }
                    
                    // Only update if the section actually changed
                    if (currentSection !== activeNav) {
                        setActiveNav(currentSection);
                    }
                };

                // Add throttling to improve performance
                let ticking = false;
                const throttledScroll = () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            handleScroll();
                            ticking = false;
                        });
                        ticking = true;
                    }
                };

                window.addEventListener('scroll', throttledScroll);

                                                     </button>
                                                 </div>
                                             </div>
                                             <button className="remove-item" onClick={() => removeFromCart(item.name)}>
                                                 <i className="fas fa-trash"></i>
                                             </button>
                                         </div>
                                     ))}
                                 </div>
                                 
                                 <div className="cart-footer">
                                     <div className="cart-total">
                                         <span>Total:</span>
                                         <span className="total-amount">Rs.{getCartTotal().toFixed(0)}</span>
                                     </div>
                                     <button className="btn btn-primary checkout-btn" onClick={() => setShowCheckout(true)}>
                                         Checkout
                                     </button>
                                 </div>
                             </>
                         )}
                     </div>
                     
                     {/* Cart Overlay */}
                     {cartOpen && <div className="cart-overlay" onClick={() => setCartOpen(false)}></div>}
                     
                     {/* Floating Action Button */}
                     {cartItems.length > 0 && !cartOpen && (
                         <div className="floating-cart-btn" onClick={() => setCartOpen(true)}>
                             <i className="fas fa-shopping-cart"></i>
                             <span className="floating-cart-count">{getCartItemCount()}</span>
                         </div>
                     )}
                     
                     {/* Scroll to Top Button */}
                     <div className="scroll-to-top" onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}>
                         <i className="fas fa-arrow-up"></i>
                     </div>
                     
                     {/* Quick View Modal */}
                     {showQuickView && quickViewItem && (
                         <div className="quick-view-modal">
                             <div className="quick-view-content">
                                 <button className="close-quick-view" onClick={closeQuickView}>
                                     <i className="fas fa-times"></i>
                                 </button>
                                 <div className="quick-view-grid">
                                     <div className="quick-view-image">
                                         <img src={quickViewItem.image} alt={quickViewItem.name} />
                                     </div>
                                     <div className="quick-view-details">
                                         <h2>{quickViewItem.name}</h2>
                                         <p className="quick-view-description">{quickViewItem.description || 'Delicious food item'}</p>
                                         <div className="quick-view-price">{quickViewItem.price}</div>
                                         <div className="quick-view-actions">
                                             <button 
                                                 className="btn btn-primary" 
                                                 onClick={() => {
                                                     addToCart(quickViewItem);
                                                     closeQuickView();
                                                 }}
                                             >
                                                 Add to Cart
                                             </button>
                                             <button className="btn btn-secondary" onClick={closeQuickView}>
                                                 Close
                                             </button>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     )}
                     
                     {/* Checkout Modal */}
                     {showCheckout && (
                         <div className="checkout-modal">
                             <div className="checkout-content">
                                 <button className="close-checkout" onClick={() => setShowCheckout(false)}>
                                     <i className="fas fa-times"></i>
                                 </button>
                                 
                                 <div className="checkout-header">
                                     <h2>Complete Your Order</h2>
                                     <p>Fill in your details to place your order</p>
                                 </div>
                                 
                                 <div className="checkout-form">
                                     <div className="form-group">
                                         <label htmlFor="customer-name">Full Name *</label>
                                         <input
                                             type="text"
                                             id="customer-name"
                                             value={customerInfo.name}
                                             onChange={(e) => setCustomerInfo({...customerInfo, name: e.target.value})}
                                             placeholder="Enter your full name"
                                             required
                                         />
                                     </div>
                                     
                                     <div className="form-group">
                                         <label htmlFor="customer-phone">Phone Number *</label>
                                         <input
                                             type="tel"
                                             id="customer-phone"
                                             value={customerInfo.phone}
                                             onChange={(e) => setCustomerInfo({...customerInfo, phone: e.target.value})}
                                             placeholder="Enter your phone number"
                                             required
                                         />
                                     </div>
                                     
                                     <div className="form-group">
                                         <label htmlFor="customer-address">Delivery Address *</label>
                                         <textarea
                                             id="customer-address"
                                             value={customerInfo.address}
                                             onChange={(e) => setCustomerInfo({...customerInfo, address: e.target.value})}
                                             placeholder="Enter your complete delivery address"
                                             rows="3"
                                             required
                                         ></textarea>
                                     </div>
                                     
                                     <div className="form-group">
                                         <label htmlFor="delivery-instructions">Delivery Instructions (Optional)</label>
                                         <textarea
                                             id="delivery-instructions"
                                             value={customerInfo.deliveryInstructions}
                                             onChange={(e) => setCustomerInfo({...customerInfo, deliveryInstructions: e.target.value})}
                                             placeholder="Any special delivery instructions..."
                                             rows="2"
                                         ></textarea>
                                     </div>
                                     
                                     <div className="order-summary">
                                         <h3>Order Summary</h3>
                                         <div className="order-items">
                                             {cartItems.map((item, index) => (
                                                 <div key={index} className="order-item">
                                                     <span>{item.name} x{item.quantity}</span>
                                                     <span>{item.price}</span>
                                                 </div>
                                             ))}
                                         </div>
                                         <div className="order-total">
                                             <strong>Total: Rs.{getCartTotal().toFixed(0)}</strong>
                                         </div>
                                     </div>
                                     
                                     <div className="checkout-actions">
                                         <button className="btn btn-secondary" onClick={() => setShowCheckout(false)}>
                                             Cancel
                                         </button>
                                         <button className="btn btn-primary" onClick={handleCheckout}>
                                             <i className="fab fa-whatsapp"></i>
                                             Send Order to WhatsApp
                                         </button>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     )}
                     
                     <div id="home" className="hero">
                        <div className="hero-content">
                            <h2 className="hero-title">Roger's Legendary Flavors</h2>
                            <p className="hero-subtitle">Experience the taste of perfection with our delicious fast food offerings</p>
                            <div className="hero-buttons">
                                <button className="btn btn-primary" onClick={() => handleNavClick('menu')}>Order Now</button>
                                <button className="btn btn-secondary" onClick={() => handleNavClick('contact')}>Contact Us</button>
                            </div>
                        </div>
                    </div>
                    
                    <section id="menu">
                        <div className="container">
                                                         <div className="section-header">
                                 <h2 className="section-title">Our Menu</h2>
                                 <p className="section-subtitle">Discover our wide range of delicious dishes</p>
                                 <button 
                                     className="btn btn-primary" 
                                     onClick={() => alert('Test button works! Cart items: ' + cartItems.length)}
                                     style={{marginTop: '20px'}}
                                 >
                                     Test Button (Cart: {cartItems.length})
                                 </button>
                                 <button 
                                     className="btn btn-secondary" 
                                     onClick={() => alert('Simple test button works!')}
                                     style={{marginTop: '10px', marginLeft: '10px'}}
                                 >
                                     Simple Test
                                 </button>
                             </div>
                            
                            <div className="category-nav">
                                <div className="category-tabs">
                                    <button 
                                        className={`category-tab ${activeCategory === 'starters' ? 'active' : ''}`}
                                        onClick={() => setActiveCategory('starters')}
                                    >
                                        Starters & More
                                    </button>
                                    <button 
                                        className={`category-tab ${activeCategory === 'pizza' ? 'active' : ''}`}
                                        onClick={() => setActiveCategory('pizza')}
                                    >
                                        Pizzas
                                    </button>
                                    <button 
                                        className={`category-tab ${activeCategory === 'deals' ? 'active' : ''}`}
                                        onClick={() => setActiveCategory('deals')}
                                    >
                                        Deals
                                    </button>
                                    <button 
                                        className={`category-tab ${activeCategory === 'sauces' ? 'active' : ''}`}
                                        onClick={() => setActiveCategory('sauces')}
                                    >
                                        Sauces
                                    </button>
                                    <button 
                                        className={`category-tab ${activeCategory === 'addons' ? 'active' : ''}`}
                                        onClick={() => setActiveCategory('addons')}
                                    >
                                        Add-ons
                                    </button>
                                </div>
                            </div>
                            
                             <div className="products-container">
                                 {searchQuery && (
                                     <div className="search-results-info">
                                         <p>Showing {filteredMenu.length} results for "{searchQuery}"</p>
                                     </div>
                                 )}
                                 <div className="products-grid">
                                     {filteredMenu.length === 0 ? (
                                         <div className="no-items-found">
                                             <i className="fas fa-search"></i>
                                             <h3>No items found</h3>
                                             <p>Try adjusting your search terms or browse all categories</p>
                                             <button 
                                                 className="btn btn-secondary"
                                                 onClick={() => setSearchQuery('')}
                                             >
                                                 Clear Search
                                             </button>
                                         </div>
                                     ) : (
                                         filteredMenu.map((item, index) => (
                                             <div className="product-card" key={index}>
                                                 <div className="product-image-container">
                                                     <img 
                                                         src={item.image} 
                                                         alt={item.name}
                                                         loading="lazy"
                                                         onError={(e) => {
                                                             e.target.style.display = 'none';
                                                             e.target.nextSibling.style.display = 'flex';
                                                             e.target.nextSibling.innerHTML = `<i className="fas fa-utensils"></i>`;
                                                         }}
                                                     />
                                                     <div className="fallback-image">
                                                         <i className="fas fa-utensils"></i>
                                                     </div>
                                                 </div>
                                                 <div className="product-content">
                                                     <h3 className="product-title">{item.name}</h3>
                                                     <p className="product-description">{item.description}</p>
                                                     <div className="product-price">{item.price}</div>
                                                     <div className="product-actions">
                                                         <button 
                                                             className="btn btn-add-to-cart"
                                                             onClick={() => addToCart(item)}
                                                         >
                                                             Add to Cart
                                                         </button>
                                                         <button 
                                                             className="btn btn-quick-view"
                                                             onClick={() => openQuickView(item)}
                                                         >
                                                             Quick View
                                                         </button>
                                                     </div>
                                                 </div>
                                             </div>
                                         ))
                                     )}
                                 </div>
                             </div>
                        </div>
                    </section>
                    
                    <section id="about">
                        <div className="container">
                            <div className="about-content">
                                <div className="about-text">
                                    <h2 className="section-title">About Us</h2>
                                    <p>Roger's Restaurant blends classic recipes with a modern twist. From our legendary pizzas to sizzling wings and gourmet sandwiches, we craft every bite with premium ingredients and a passion for flavor.</p>
                                </div>
                                                                 <div className="about-image">
                                     <i className="fas fa-utensils"></i>
                                 </div>
                            </div>
                        </div>
                    </section>
                    
                    <footer id="contact">
                        <div className="container">
                            <div className="footer-content">
                                <div className="footer-section">
                                    <h3>Roger's Restaurant</h3>
                                    <p>Experience the legendary flavors that have made us a favorite fast food destination.</p>
                                </div>
                                
                                <div className="footer-section">
                                    <h3>Contact Us</h3>
                                    <div className="contact-info">
                                        <p><i className="fas fa-map-marker-alt"></i> Ibrahim Market Phase 6 Sector F3 Block 5 Shop 1</p>
                                        <p><i className="fas fa-phone"></i> 0332-1771772</p>
                                        <p><i className="fas fa-clock"></i> Open Daily: 11:00 AM - 11:00 PM</p>
                                    </div>
                                </div>
                                
                                <div className="footer-section">
                                    <h3>Free Home Delivery</h3>
                                    <p>Call us to place your order for free home delivery</p>
                                    <button className="btn btn-primary" onClick={() => handleNavClick('call')}>Call Now: 0332-1771772</button>
                                </div>
                            </div>
                            <div className="copyright">
                                &copy; {new Date().getFullYear()} Roger's Restaurant. All Rights Reserved.
                            </div>
                        </div>
                    </footer>
                </>
            );
        }

        console.log('About to render React app');
        ReactDOM.render(<App />, document.getElementById('root'));
        console.log('React app rendered');
    </script>
</body>
</html>
