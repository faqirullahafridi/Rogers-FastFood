            --secondary-gradient: linear-gradient(135deg, #D2691E 0%, #F4A460 50%, #DEB887 100%);
            --luxury-gradient: linear-gradient(135deg, #8B7355 0%, #A0522D 25%, #CD853F 50%, #DEB887 75%, #F5F5DC 100%);
            --dark-gradient: linear-gradient(135deg, #F5F5DC 0%, #FAEBD7 50%, #FFF8DC 100%);
            --glass-bg: rgba(245, 245, 220, 0.1);
            --glass-border: rgba(139, 115, 85, 0.2);
            --text-primary: #2F2F2F;
            --text-secondary: #5D5D5D;
            --text-light: #2F2F2F;
            --surface: #F5F5DC;
            --surface-dark: rgba(139, 115, 85, 0.05);

            --shadow-md: 0 8px 25px rgba(139, 115, 85, 0.15);

        }
        
        body {

            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: -1;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 24px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--surface);
            opacity: 0.95;
            z-index: -1;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.05em;
        }
        
        .nav-items {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .nav-item {
            cursor: pointer;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
            position: relative;
        }
        
        .nav-item:hover {
            background: rgba(139, 115, 85, 0.1);
            color: var(--text-light);
        }
        
        .nav-item.active {
            background: var(--primary-gradient);
            color: var(--text-light);
        }
        
        /* Hero Section */

            background:

                radial-gradient(circle at 70% 70%, rgba(210, 180, 140, 0.15) 0%, transparent 40%),
                var(--dark-gradient);
            height: 100vh;
            min-height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            opacity: 0.05;
            z-index: 0;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(139, 115, 85, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(210, 180, 140, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 40% 60%, rgba(139, 115, 85, 0.03) 0%, transparent 50%);
            z-index: 1;
        }
        

        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: clamp(3.5rem, 8vw, 6rem);
            margin-bottom: 32px;
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1.0;
        }
        
        .hero-subtitle {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            margin-bottom: 50px;
            opacity: 0.95;
            font-weight: 400;
            line-height: 1.4;
        }
        
        .order-btn {
            background: var(--primary-gradient);
            color: var(--text-light);
            border: none;
            padding: 18px 48px;
            font-size: 1.1rem;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .order-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Section Styles */
        section {

            position: relative;
            background: var(--surface);
            scroll-margin-top: 100px;
        }
        
        section:nth-child(even) {

        }
        
        .section-title {

            font-weight: 700;
            letter-spacing: -0.03em;

            height: 100%;

            object-position: center;
            display: block;

            height: 100%;

            display: none;
        }
        
        .menu-item-content {
            padding: 24px;

            -webkit-text-fill-color: transparent;

            margin-bottom: 60px;
            padding: 8px;

            border: 1px solid var(--glass-border);
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;

            color: var(--text-secondary);

            padding: 14px 28px;
            border-radius: 16px;

            font-weight: 500;

            color: var(--text-light);
        }
        
        .category-tab:hover:not(.active) {
            background: rgba(139, 115, 85, 0.1);
            color: var(--text-light);
        }

        footer {
            background: #FAEBD7;
            color: var(--text-light);
            padding: 80px 0 40px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid rgba(139, 115, 85, 0.2);
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 60px;
            margin-bottom: 50px;
        }
        
        .footer-section h3 {
            margin-bottom: 24px;
            font-size: 1.4rem;
            color: var(--text-light);
            font-weight: 600;
        }
        
        .footer-section p {
            margin-bottom: 16px;
            color: rgba(47, 47, 47, 0.8);
            line-height: 1.6;
        }
        
        .copyright {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid rgba(139, 115, 85, 0.2);
            font-size: 0.9rem;
            color: rgba(47, 47, 47, 0.7);
        }
        
        .contact-info {
            margin-top: 32px;
        }
        
        .contact-info p {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            color: rgba(47, 47, 47, 0.9);
        }
        
        .contact-info i {
            width: 20px;
            color: #8B7355;
        }
        
        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-toggle:hover {
            background: var(--glass-bg);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                padding: 16px 0;
            }
            
            nav {
                position: relative;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .nav-items {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--surface);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-radius: 16px;
                border: 1px solid var(--glass-border);
                box-shadow: var(--shadow-lg);
                flex-direction: column;
                gap: 8px;
                padding: 20px;
                margin-top: 16px;
                transform: translateY(-20px);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .nav-items.mobile-open {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .hero {
                height: 80vh;
                min-height: 600px;
                padding-top: 80px;
            }
            
            .category-tabs {
                flex-direction: column;
                max-width: 100%;
                padding: 12px;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            section {
                padding: 80px 0;
            }
            
            .footer-content {
                gap: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }
            
            .hero {
                min-height: 500px;
            }
            
            .menu-item-content {
                padding: 20px;
            }
            
            section {
                padding: 60px 0;
            }
        }
    </style>
</head>
