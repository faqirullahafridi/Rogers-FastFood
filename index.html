            display: grid;

             background: rgba(255, 255, 255, 0.95);
             border-radius: var(--radius-2xl);
             overflow: hidden;
             border: 1px solid rgba(0, 0, 0, 0.08);
             transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
             position: relative;
             -webkit-backdrop-filter: blur(10px);
             backdrop-filter: blur(10px);
             transform-style: preserve-3d;
         }
         
         .products-grid > div::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: linear-gradient(135deg, rgba(0, 91, 211, 0.05) 0%, rgba(255, 255, 255, 0.1) 100%);
             opacity: 0;
             transition: opacity 0.3s ease;
             z-index: 1;
         }

             box-shadow: 
                 0 20px 40px rgba(0, 0, 0, 0.1),

             transform: translateY(-8px) rotateX(2deg);
             border-color: rgba(0, 91, 211, 0.2);

         @keyframes slideInLeft {
             from {

                 transform: translateX(-50px);

         @keyframes slideInRight {

         }

                        if (section) {

                                break;
                            }
                        }

                    // Only update if the section actually changed
                    if (currentSection !== activeNav) {
                        setActiveNav(currentSection);
                    }

                let ticking = false;
                const throttledScroll = () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {

                            ticking = false;

                                        className={`category-tab ${activeCategory === 'addons' ? 'active' : ''}`}
                                        onClick={() => setActiveCategory('addons')}
                                    >
                                        Add-ons
                                    </button>
                                </div>
                            </div>
                            
                             <div className="products-container">
                                 {searchQuery && (
                                     <div className="search-results-info">
                                         <p>Showing {filteredMenu.length} results for "{searchQuery}"</p>
                                     </div>
                                 )}
                                 <div className="products-grid">
                                     {filteredMenu.length === 0 ? (
                                         <div className="no-items-found">
                                             {React.createElement(Icons.Search)}
                                             <h3>No items found</h3>
                                             <p>Try adjusting your search terms or browse all categories</p>
                                             <button 
                                                 className="btn btn-secondary"
                                                 onClick={() => setSearchQuery('')}
                                             >
                                                 Clear Search
                                             </button>
                                         </div>
                                     ) : (
                                                                                 filteredMenu.map((item, index) => (
                                            <div key={index}>
                                                <div className="product-image-container">
                                                    <img 
                                                        src={item.image} 
                                                        alt={item.name}
                                                        loading="lazy"
                                                        onError={(e) => {
                                                            e.target.style.display = 'none';
                                                            e.target.nextSibling.style.display = 'flex';
                                                            const iconElement = React.createElement(Icons.UtensilsCrossed);
                                                            ReactDOM.render(iconElement, e.target.nextSibling);
                                                        }}
                                                    />
                                                    <div className="fallback-image">
                                                        {React.createElement(Icons.UtensilsCrossed)}
                                                    </div>
                                                </div>
                                                <div className="product-content">
                                                    <h3 className="product-title">{item.name}</h3>
                                                    <p className="product-description">{item.description}</p>
                                                    <div className="product-price">{item.price}</div>
                                                    <div className="product-actions">
                                                        <button 
                                                            className="btn btn-add-to-cart"
                                                            onClick={() => addToCart(item)}
                                                        >
                                                            Add to Cart
                                                        </button>
                                                        <button 
                                                            className="btn btn-quick-view"
                                                            onClick={() => openQuickView(item)}
                                                        >
                                                            Quick View
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                     )}
                                 </div>
                             </div>
                        </div>
                    </section>
                    
                    <section id="about">
                        <div className="container">
                            <div className="about-content">
                                <div className="about-text">
                                    <h2 className="section-title">About Roger Fast Food</h2>
                                    <p className="about-intro">
                                        Since our inception, Roger's has been serving the community with exceptional fast food that combines traditional flavors with modern culinary techniques. Currently specializing in home delivery, we're excited to announce that our dine-in facility is coming soon for complete family dining experiences.
                                    </p>
                                    
                                    <div className="about-details">
                                        <div className="about-feature">
                                            <h3>{React.createElement(Icons.Pizza)} Our Specialty</h3>
                                            <p>From hand-tossed pizzas with premium toppings to perfectly seasoned chicken wings, every dish is prepared with the finest ingredients. Our signature sauces and secret spice blends have been perfected over years to deliver that authentic taste you crave.</p>
                                        </div>
                                        
                                        <div className="about-feature">
                                            <h3>{React.createElement(Icons.Clock)} Fresh & Fast</h3>
                                            <p>We believe in serving fresh, hot food quickly without compromising on quality. Our efficient kitchen operations ensure your meal is prepared to perfection and delivered promptly for home delivery. Dine-in facility coming soon!</p>
                                        </div>
                                        
                                        <div className="about-feature">
                                            <h3>{React.createElement(Icons.Heart)} Community Focused</h3>
                                            <p>Roger's is more than just a food destination - we're part of the community. We source locally when possible, support local events, and strive to create a welcoming atmosphere for families and friends to gather and enjoy great food together.</p>
                                        </div>
                                        
                                        <div className="about-feature">
                                            <h3>{React.createElement(Icons.Star)} Quality Promise</h3>
                                            <p>Every ingredient is carefully selected, every recipe is time-tested, and every meal is prepared with care. From our crispy chicken to our perfectly melted cheese, we maintain the highest standards to ensure your satisfaction with every bite.</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="about-image">
                                    <div className="video-container">
                                        <video 
                                            src="images/rogers1.mp4" 
                                            autoPlay 
                                            loop 
                                            muted 
                                            playsInline
                                            className="about-video"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <footer id="contact">
                        <div className="container">
                            <div className="footer-content">
                                <div className="footer-section">
                                    <h3>Roger Fast Food</h3>
                                    <p>Experience the legendary flavors that have made us a favorite fast food destination. From our signature pizzas to mouth-watering wings, every dish is crafted with passion and served with pride.</p>
                                    <div className="footer-highlights">
                                        <div className="footer-highlight">
                                            {React.createElement(Icons.Award)}
                                            <span>Premium Quality Ingredients</span>
                                        </div>
                                        <div className="footer-highlight">
                                            {React.createElement(Icons.Zap)}
                                            <span>Fast & Fresh Delivery</span>
                                        </div>
                                        <div className="footer-highlight">
                                            {React.createElement(Icons.Users)}
                                            <span>Family-Friendly Environment</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="footer-section">
                                    <h3>Contact Information</h3>
                                    <div className="contact-info">
                                        <div className="contact-item">
                                            {React.createElement(Icons.MapPin)}
                                            <div>
                                                <strong>Address:</strong><br/>
                                                Ibrahim Market Phase 6<br/>
                                                Sector F3 Block 5 Shop 1
                                            </div>
                                        </div>
                                        <div className="contact-item">
                                            {React.createElement(Icons.Phone)}
                                            <div>
                                                <strong>Phone:</strong><br/>
                                                0332-1771772
                                            </div>
                                        </div>
                                        <div className="contact-item">
                                            {React.createElement(Icons.Clock)}
                                            <div>
                                                <strong>Hours:</strong><br/>
                                                Open Daily: 11:00 AM - 11:00 PM
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="footer-section">
                                    <h3>Our Services</h3>
                                    <div className="services-list">
                                        <div className="service-item">
                                            {React.createElement(Icons.Home)}
                                            <div>
                                                <strong>Free Home Delivery</strong>
                                                <p>Enjoy our delicious food in the comfort of your home with free delivery service.</p>
                                            </div>
                                        </div>
                                        <div className="service-item">
                                            {React.createElement(Icons.UtensilsCrossed)}
                                            <div>
                                                <strong>Dine-In Experience - Coming Soon!</strong>
                                                <p>We're preparing to offer a complete family dining experience at our Cafe. Stay tuned for the grand opening of our dine-in facility!</p>
                                            </div>
                                        </div>
                                        <div className="service-item">
                                            {React.createElement(Icons.Cake)}
                                            <div>
                                                <strong>Special Events</strong>
                                                <p>Perfect for birthdays, parties, and special occasions. Call us for custom orders.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <button className="btn btn-primary footer-cta" onClick={() => handleNavClick('call')}>
                                        {React.createElement(Icons.Phone)} Order Now: 0332-1771772
                                    </button>
                                </div>
                            </div>
                            <div className="copyright">
                                <p>&copy; {new Date().getFullYear()} Roger's Fast Food. All Rights Reserved.</p>
                                <p>Serving delicious food with love since our establishment. Your satisfaction is our priority.</p>
                            </div>
                        </div>
                    </footer>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
